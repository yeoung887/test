<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h4>[[${list}]]</h4>
  <hr>
  <h4 th:text = "${list}"></h4>


    <ul>
        <li th:each="str: ${list}" th:text="${str}"></li>
    </ul>

    <ul>
        <th:block th:each="str: ${list}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>


    <ul>
        <li th:each="str,status: ${list}">
            [[${status.index}]] -- [[${str}]]
        </li>
    </ul>

    <!-- 홀짝 구분 처리. 홀수 번째만 보여주기   -->
    <ul>
        <li th:each="str,status: ${list}">
            <span th:text="${status.odd} ? 'ODD ---' + ${str}"></span>
        </li>
    </ul>

    <!--삼항연산자 그대로 사용 -->
    <li th:eath="str, status: ${list}">
        <span th:text="${status.odd} ? 'ODD ---'+${str} : 'EVEN ---'+${str} "></span>
    </li>

    <!-- switch문 사용 -->
    <ul>
        <li th:each="str, status: ${list}">
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">0</span>
                <span th:case="0">1</span>
                <span th:case="0">2</span>
            </th:block>
        </li>
    </ul>

<!--key=value의 형태로 필요한 파라미터를 처리. 쿼리 스트링은 ()를 이용해서 파라미터의 이름과 값을 지정  -->
<!--    <a th:href="@{/hello(name='AAA', age=16)}">Go to /hello</a>-->

<!--get방식으로 처리되는 링크에서 한글을 thymeleaf를 사용해 자동 인코딩 -->

  <!--   <a href="@{/hello(types=${ {'AAA','BBB','CCC'} }, age=16)}">Go to /hello </a> -->

</body>
</html>
